<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/vendor/font_awesome/css/all.min.css">
    <link href=/favicons/favicon.ico rel="shortcut icon">
    <link href=/favicons/apple-touch-icon.png rel=apple-touch-icon sizes=180x180>
    <meta content="#1d7de2" name=theme-color>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <title>Suite App</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        #page-loading {
          display: none;
          position: fixed;
          z-index: 2000;
          background: linear-gradient(180deg, #1d7de2, #025dd5, #1d7de2) !important;
          text-align: center;
          width: 100%;
          height: 100%;
          overflow: hidden;
          font-size: 0;
          -webkit-transition: background-color 0.6s ease-in-out 0s;
          transition: background-color 0.6s ease-in-out 0s;
        }

        body.is-loading {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        body.is-loading #page-loading {
          display: flex !important;
          flex-direction: column;
        }

        #page-loading{
          height: 100vh;
          display: none;
          align-items: center;
        }
        #page-loading img{
            width: 450px;
            margin: auto;
        }
        #page-loading .powered-by{
            width: 400px;
            height: 100px;
            color: #fff;
            font-size: 12px;
            font-family: "Cimi", sans-serif !important;
        }
        #page-loading .powered-by img{
            display: block;
            width: 50px;
        }
        @media (max-width: 450px) {
            #page-loading img{
                width: 300px;
            }
        }

    </style>
</head>

<body class="is-loading">
    <noscript>
        <strong>We're sorry but dashboard doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="page-loading">
        <img src="./images/suitelogo.svg">
        <div class="powered-by">Powered By
            <img src="/images/white-logo.svg" alt="Powered by Cimi.vn">
        </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <add-to-home-screen></add-to-home-screen>
    <script>
        document.body.addEventListener('start-load', function () {
            document.body.classList.add('is-loading');
        });
        document.body.addEventListener('end-load', function () {
            document.body.classList.remove('is-loading');
            document.body.classList.add('dx-viewport');
        });
    </script>
</body>

<script type="module" src="./AddToHomeScreen.js"></script>

</html>
